# 随机端口设置
server:
  port: 0

# 关闭安全限制
management:
  security:
    enabled: false

# 服务应用名称
spring:
  application:
    name: eureka-client

# 注册中心地址
eureka:
  client:
    serviceUrl:
              defaultZone: http://localhost:1111/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.int[10000,19999]}    # 随机数配置实例ID



