#redis config
redis.pool.minIdle=5
redis.pool.maxIdle=50
redis.pool.maxTotal=500
# 5s 最大等待时间
redis.pool.maxWaitMillis=5000
redis.pool.testOnBorrow=true
#redis.hostname=192.168.1.160
redis.hostname=127.0.0.1
redis.port=6379
redis.password=

# redis cluster config
spring.redis.cluster.nodes=192.168.1.160:16379,192.168.1.160:16479,192.168.1.160:16579,192.168.1.160:16380
# 最大允许重定向次数
spring.redis.cluster.max-redirects=3
spring.redis.cluster.password=